<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="/css/loginStyle.css">
</head>

<body>
    <div id="pageContainer">
        <header>
            <nav>
                <a href="index.html">Home</a>
            </nav>
        </header>
        <main>
            <section id="login">
                <h1>Login</h1>
                
                <div th:if="${loginError}" th:text="${loginError}" class="alert-danger"></div>

                <form id="loginForm" action="/login" method="post">
                    <label for="loginUsername">Username:</label>
                    <input class="inputs" type="text" id="loginUsername" name="username" required>
                    <br>
                    <label for="loginPassword">Password:</label>
                    <input class="inputs" type="password" id="loginPassword" name="password" required>
                    <br>
                    <button type="submit">Login</button>
                </form>
                <p id="loginMessage"></p>
            </section>

            <section id="Register">
                <h1>Sign Up</h1>
                <form id="registerForm" action="/users/add" method="post">
                    <label for="registerUsername">Username:</label>
                    <input class="inputs" type="text" id="registerUsername" name="username" required>
                    <br>
                    <label for="registerPassword">Password:</label>
                    <input class="inputs" type="password" id="registerPassword" name="password" required>
                    <br>
                    <label for="registerEmail">Email:</label>
                    <input class="inputs" type="text" id="registerEmail" name="email" required>
                    <br>
                    <button type="submit">Register</button>
                </form>

                <p id="registerMessage"></p>
            </section>
        </main>
        <footer>
            <p>&copy; CMPT276 Team 21</p>
        </footer>
    </div>
    <!-- <script src="/js/script.js"></script> -->
</body>

</html>
